<!DOCTYPE html>
<html>
<head>

      flex: 1;
      text-align: center;
      font-size: 24px;

      color: white;
      align-items: center;
    }

    .header-title span {
      display: inline-block;
    }

    #clock-header {
      font-size: 16px;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    #video {
      border: 2px solid #312b88;
      width: 450px;
      max-width: 90%;
      border-radius: 10px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }

    .button-row button {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .button-row .in {
      background-color: rgb(58, 145, 62);
    }

    .button-row .out {
      background-color: rgb(207, 36, 36);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    #clock-footer {
      font-size: 14px;
    }

  </style>
</head>
<body>

  <header>
    
    <!-- Center title -->
    <div class="header-title">
      HPCL Mohali ASF</span>
    </div>

    <!-- Clock on right -->
    <div id="clock-header"></div>
  </header>

  <main>
    <video id="video" autoplay playsinline></video>

    <div class="button-row">
      <button onclick="capture('IN')" class="in">ON DUTY</button>
      <button onclick="capture('OUT')" class="out">OFF DUTY</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>
    <p id="msg"></p>

    <a href="/attendance">ðŸ“‹ Access Attendance Dashboard</a>
  </main>

  <script src="/static/script.js"></script>

  <script>
    function updateClock() {
      const now = new Date();
      const options = { 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: true 
      };
      const timeString = now.toLocaleTimeString('en-IN', options);
      document.getElementById("clock-header").textContent = timeString;
      document.getElementById("clock-footer").textContent = `Current Time: ${timeString}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>

</body>
</html>
